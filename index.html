        <script>
            $(document).ready(function () {

                let estimateData = {};

                function tickTimer() {
                    let now = Date.now();

                    let momentDuration = moment.duration(estimateData.estimate - now);

                    let daysUntilNextEvent = momentDuration.days();
                    let hoursUntilNextEvent = momentDuration.hours();
                    console.log("hours: " + hoursUntilNextEvent);

                    // $("#lastTrackedTime").html(moment(estimateData.latest).fromNow() + "<br/> (" + moment(estimateData.latest).format('MMMM Do YYYY, h:mm:ss a') + ")");

                    $("#nextTime").text("(" + moment(estimateData.estimate).format('MMMM Do YYYY, h:mm:ss a') + ")");

                    let duration = estimateData.estimate - now;
                    let formattedTimer = moment.utc(duration).format("HH:mm:ss");
                    if (duration > 0) {
                        if (daysUntilNextEvent > 0) {// duration formatting doesn't seem to like days very much, so we're adding it this way
                            formattedTimer = daysUntilNextEvent + ":" + formattedTimer;
                        }

                        $("#time").text(formattedTimer);
                        $("#timerText").text("The New Year's Event will begin in about");

                        $('head title', window.parent.document).text(formattedTimer + " | New Year's Timer // Hypixel Skyblock");
                    } else {
                        $("#time").text("ACTIVE");
                        $("#timerText").text("The New Year's Event is currently");

                        $('head title', window.parent.document).text("ACTIVE | New Year's Timer // Hypixel Skyblock");
                    }


                }


                let timerId;

                function refreshEstimate() {
                    $.ajax("https://hypixel-api.inventivetalent.org/api/skyblock/newyear/estimate").done(function (data) {
                        console.log(data);
                        estimateData = data;


                        tickTimer();
                        clearInterval(timerId);
                        timerId = setInterval(tickTimer, 1000);// tick every second
                    });
                }

                refreshEstimate();
                setInterval(refreshEstimate, 60000);

            });

        </script>
